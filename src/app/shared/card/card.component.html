<mat-card>

    <a [routerLink]="['/recipes', fetchedMeal?.$id]">
        <img mat-card-image class="recipe-img" [alt]="fetchedMeal.name" [src]="imagePreview" />
    </a>

    <mat-card-title class="recipe-name">{{fetchedMeal.name}}</mat-card-title>

    <mat-card-content>
        <p>
            {{fetchedMeal.description}}
        </p>
    </mat-card-content>

    <mat-card-actions class="recipe-actions">
        <app-button [routerLink]="['/recipes', fetchedMeal?.$id]" btnType="basic" btnText="READ FULL RECIPE">
        </app-button>

        <button *ngIf="loggedIn" mat-mini-fab class="add-to-shopping-list-btn"
            (click)="emitIngredients(fetchedMeal.ingredients)" matTooltip="Add ingredients to shopping list" matTooltipPosition="below">
            <mat-icon class="add-to-shopping-list-icon">add</mat-icon>
        </button>

    </mat-card-actions>

</mat-card>
