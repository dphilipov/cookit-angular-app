<button *ngIf="btnType == 'basic'" mat-button [class]="btnClass">{{btnText}}</button>
<button *ngIf="btnType == 'raised'" mat-rasied-button [class]="btnClass">{{btnText}}</button>
<button *ngIf="btnType == 'flat'" mat-flat-button [class]="btnClass">{{btnText}}</button>
<button *ngIf="btnType == 'stroked'" mat-stroked-button [class]="btnClass">{{btnText}}</button>
