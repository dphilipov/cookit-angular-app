<div class="main-wrapper">
    <h3>UPDATE THIS RECIPE</h3>

    <div class="update-container">
        <ngx-dropzone (change)="onSelect($event)" accept="image/*" [multiple]="false" class="dropzone-container">
            <ngx-dropzone-label>Drag & drop a recipe image</ngx-dropzone-label>
            <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f">
            </ngx-dropzone-image-preview>
        </ngx-dropzone>

        <form #form="ngForm" class="update-form-container" (ngSubmit)="updateRecipeHandler(form)">

            <mat-form-field appearance="outline">
                <mat-label for="recipeName">Recipe Name</mat-label>
                <input matInput [(ngModel)]="recipe.name" name="recipeName" [value]="recipe.name" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label for="recipeDescription">Recipe Description</mat-label>
                <textarea matInput [(ngModel)]="recipe.description" name="recipeDescription" [value]="recipe.description" required></textarea>
                <mat-hint>Max characters = 150</mat-hint>
            </mat-form-field>

            <app-ingredients-input *ngFor="let recipeIngredient of recipeIngredientsLength; index as i" [dataIndex]="i" [recipeIngredient]="recipeIngredient" (setRecipeIngredients)="setRecipeIngredients($event)"></app-ingredients-input>

            <button (click)="addIngredientsFieldHandler($event)" class="add-ingredient">add ingredient</button>

            <mat-form-field appearance="outline">
                <mat-label for="recipeDirections">Recipe Directions</mat-label>
                <textarea matInput [(ngModel)]="recipe.directions" name="recipeDirections" [matAutosizeMinRows]="10" [matTextareaAutosize]="true" required>{{recipe.directions}}</textarea>
            </mat-form-field>

            <app-button btnClass="update recipe-btn" btnType="basic" btnText="UPDATE">
                UPDATE
            </app-button>
            <app-error-message *ngIf="error" [type]="error?.type" [message]="error?.message"></app-error-message>

        </form>
    </div>
</div>
